interface=p2p0
driver=nl80211

logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

hw_mode=g
channel=7
max_num_sta=2

macaddr_acl=0

ignore_broadcast_ssid=0
ssid=rk3308_net
auth_algs=1
wmm_enabled=1
ieee80211n=1
wpa=2
wpa_key_mgmt=WPA-PSK
# 设置加密算法，CCMP就是AES，不推荐使用TKIP，除非设备不支持。
wpa_pairwise=CCMP
wpa_passphrase=1234567890
